[supervisord]
nodaemon=true
user=root

[program:laravel-server]
command=php artisan serve --host=0.0.0.0 --port=8000
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
priority=100
startsecs=1
stopwaitsecs=10
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:vite]
command=npm run dev
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
priority=200
startsecs=3
stopwaitsecs=10
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

